<div class="card">
  <div class="card-body">
    <div>Identifiez vous</div>
    <div *ngIf="!!message" class="alert alert-danger">{{ message }}</div>
    <div class="form-group">
      <label for="login">Email:</label>
      <input
        id="login"
        class="form-control"
        [(ngModel)]="login.email"
        placeholder="Votre email"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="********"
        [(ngModel)]="login.password"
      />
    </div>
    <div class="form-group">
      <button (click)="send()" class="btn btn-outline-primary">envoyer</button>
      <a routerLink="conge/edit" class="btn btn-link"> annuler</a>
    </div>
  </div>
</div>
